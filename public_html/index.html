<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url("https://img.freepik.com/vector-premium/patron-fresa-circulo-vector-costuras-sobre-fondo-rojo-patron-frutas-costuras_542094-532.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #b19cd9;
            color: white;
        }

        #yes:hover {
            background-color: #a084ca;
        }

        #no {
            position: absolute;
            background-color: #b19cd9;
        }

        #no:hover {
            background-color: #a084ca;
        }

        #message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi novia?</h1>
    <button id="yes">Sí</button>
    <button id="no">No</button>
    <p id="message"></p>
    <audio id="song" src="C:\Users\benja\OneDrive\Documents\NetBeansProjects\fribomnita\public_html\Enculado - Yukun feat. NSQK (Letra) -EnjoyLife.mp3"></audio>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');
        const song = document.getElementById('song');

        noButton.addEventListener('mouseover', () => {
            noButton.style.top = Math.random() * window.innerHeight + 'px';
            noButton.style.left = Math.random() * window.innerWidth + 'px';
        });

        yesButton.addEventListener('click', () => {
            message.textContent = '¡Sabía que esta vez dirías que sí!';
            song.play();
        });
    </script>
</body>
</html>
